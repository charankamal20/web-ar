<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      /* This keeps child nodes hidden while the element loads */
      :not(:defined) > * {
        display: none;
      }

      model-viewer {
        background-color: #eee;
        overflow-x: hidden;
        width: 100%;
        height: 100%;
      }

      #ar-button {
        background-image: url(../assets/ic_view_in_ar_new_googblue_48dp.png);
        background-repeat: no-repeat;
        background-size: 20px 20px;
        background-position: 12px 50%;
        background-color: #fff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        bottom: 132px;
        padding: 0px 16px 0px 40px;
        font-family: Roboto Regular, Helvetica Neue, sans-serif;
        font-size: 14px;
        color: #4285f4;
        height: 36px;
        line-height: 36px;
        border-radius: 18px;
        border: 1px solid #dadce0;
      }

      #ar-button:active {
        background-color: #e8eaed;
      }

      #ar-button:focus {
        outline: none;
      }

      #ar-button:focus-visible {
        outline: 1px solid #4285f4;
      }

      @keyframes circle {
        from {
          transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
        }
        to {
          transform: translateX(-50%) rotate(360deg) translateX(50px)
            rotate(-360deg);
        }
      }

      @keyframes elongate {
        from {
          transform: translateX(100px);
        }
        to {
          transform: translateX(-100px);
        }
      }

      model-viewer > #ar-prompt {
        position: absolute;
        left: 50%;
        bottom: 175px;
        animation: elongate 2s infinite ease-in-out alternate;
        display: none;
      }

      model-viewer[ar-status="session-started"] > #ar-prompt {
        display: block;
      }

      model-viewer > #ar-prompt > img {
        animation: circle 4s linear infinite;
      }

      model-viewer > #ar-failure {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 175px;
        display: none;
      }

      model-viewer[ar-tracking="not-tracking"] > #ar-failure {
        display: block;
      }

      .slider {
        width: 100%;
        text-align: center;
        overflow: hidden;
        position: absolute;
        bottom: 16px;
      }

      .slides {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      .slide {
        scroll-snap-align: start;
        flex-shrink: 0;
        width: 100px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #fff;
        margin-right: 10px;
        border-radius: 10px;
        border: none;
        display: flex;
      }

      .slide.selected {
        border: 2px solid #4285f4;
      }

      .slide:focus {
        outline: none;
      }

      .slide:focus-visible {
        outline: 1px solid #4285f4;
      }
    </style>
  </head>
  <body>
    <div class="w-screen h-screen grid grid-cols-1 md:grid-cols-2">
      <div class="hidden md:block"></div>

      <div class="relative">
        <model-viewer
          src="../assets/ShopifyModels/Chair.glb"
          poster="../assets/ShopifyModels/Chair.webp"
          shadow-intensity="1"
          ar
          ar-modes="webxr"
          xr-environment
          camera-controls
          touch-action="pan-y"
          alt="A 3D model carousel"
        >
          <button slot="ar-button" id="ar-button">View in your space</button>

          <div id="ar-prompt">
            <img src="../assets/hand.png" />
          </div>

          <button id="ar-failure">AR is not tracking!</button>

          <div class="slider">
            <div class="slides">
              <button
                class="slide selected"
                onclick="switchSrc(this, 'Chair')"
                style="
                  background-image: url('../assets/ShopifyModels/Chair.webp');
                "
              ></button
              ><button
                class="slide"
                onclick="switchSrc(this, 'Mixer')"
                style="
                  background-image: url('../assets/ShopifyModels/Mixer.webp');
                "
              ></button
              ><button
                class="slide"
                onclick="switchSrc(this, 'GeoPlanter')"
                style="
                  background-image: url('../assets/ShopifyModels/GeoPlanter.webp');
                "
              ></button>
            </div>
          </div>
        </model-viewer>
      </div>
    </div>

    <script type="module">
      const modelViewer = document.querySelector("model-viewer");

      // Check WebXR support and try to prioritize it
      modelViewer.addEventListener("load", () => {
        if ("xr" in navigator) {
          navigator.xr.isSessionSupported("immersive-ar").then((supported) => {
            console.log("WebXR AR supported:", supported);
            if (supported) {
              // If WebXR is supported, try to force it
              console.log(
                "WebXR is supported - should use WebXR over Scene Viewer"
              );
            } else {
              console.log(
                "WebXR not supported, will fall back to Scene Viewer/Quick Look"
              );
            }
          });
        } else {
          console.log("WebXR not available, will use Scene Viewer/Quick Look");
        }
      });

      // Listen for AR status changes
      modelViewer.addEventListener("ar-status", (event) => {
        console.log("AR status changed:", event.detail.status);
      });

      window.switchSrc = (element, name) => {
        const base = "../assets/ShopifyModels/" + name;
        modelViewer.src = base + ".glb";
        modelViewer.poster = base + ".webp";
        const slides = document.querySelectorAll(".slide");
        slides.forEach((element) => {
          element.classList.remove("selected");
        });
        element.classList.add("selected");
      };

      document
        .querySelector(".slider")
        .addEventListener("beforexrselect", (ev) => {
          // Keep slider interactions from affecting the XR scene.
          ev.preventDefault();
        });
    </script>
  </body>
</html>
